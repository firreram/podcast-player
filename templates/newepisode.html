{% extends "base.html" %}
{% block newepisode %}
<div class="col-5 text-light">
    <h2 class="">Aggiungi episodio</h2>
    <form action="{{url_for('new_episode', id=id)}}" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
            <div class="mb-3">
                <label for="TitleTextInput" class="form-label">Titolo</label>
                <input type="text" id="TitleTextInput" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="DescTextarea" class="form-label">Descrizione</label>
                <textarea class="form-control" id="DescTextarea" name="description" rows="3" placeholder="Descrizione dell' episodio" required minlength="10" maxlength="250"></textarea>
            </div>
            <div class="mb-3">
                <label for="audioFile" class="form-label">File audio</label>
                <input class="form-control" name="episode_audio" type="file" accept=".mp3, .m4a, .ogg, .waw" id="audioFile" required>
            </div>
        </div>
        <div class="modal-footer">
            <a href="{{url_for('showserie', id=id)}}">
                <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Chiudi</button>
            </a>
            <button type="submit" class="btn btn-primary ">Conferma</button>
        </div>
      </form>
    </div>
{% endblock %}
